<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Font awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style_shop.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'form_style.css' %}">
    <!-- Jquery UI-->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css" />
    <title>Pizza</title>

  </head>
  <body>
      <nav class="navbar navbar-expand-lg navbar-light" style="background-color: white; box-shadow: 12px 12px 7px -6px rgba(0,0,0,0.41);
      -webkit-box-shadow: 12px 12px 7px -6px rgba(0,0,0,0.41);
      -moz-box-shadow: 12px 12px 7px -6px rgba(0,0,0,0.41);
      position: fixed; z-index: 5; width: 100%;">
          <a class="navbar-brand" href="#">
              <img id="logo" src="{% static 'logo.png' %}" alt="logo">
            </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'shopping' %}"> <h4 class="nav-text">Our Menu</h4> <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item" style="margin-left: 10px;">
                <a class="nav-link" href="{% url 'orders' user.username %}"> <h4 class="nav-text">Your Orders</h4></span></a>
              </li>
            </ul>
            <!-- Right Aligned nav-->
            <ul class="navbar-nav ml-auto">
              
              <li class="nav-item dropdown" style="margin-right: 20px;">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <h4 class="nav-text"><i class="fas fa-user"></i>{{user.username}}</h4>
                </a>
                <!-- Dropdown links -->
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                  <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
                </div>
              </li>
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'cart' %}"> <h4 class="nav-text"><i class="fas fa-shopping-cart"></i>Cart</h4></a>                
              </li>
            </ul>
          </div>

        </nav>

    
    <div id="main-content">

      {% block content %}

      {% endblock %}

    </div>
          
   
     
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
  </body>
  
</html>
